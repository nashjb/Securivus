<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securivus</title>
    <style>
        body {
            background-color: #1a1a2e; /* Dark blue background color */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            display: flex; /* Flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            color: #e94560; /* Cool red color for text */
        }
        .container {
            text-align: center; /* Center text */
        }
        h1 {
            font-size: 3em; /* Large font size for heading */
            margin: 0; /* Remove default margin */
        }
        p {
            font-size: 1.5em; /* Medium font size for paragraph */
            margin: 0; /* Remove default margin */
        }
        .email {
            margin-top: 20px; /* Add some space above the email */
            font-size: 1.2em; /* Slightly smaller font size for email */
            color: #aad8d3; /* Light teal color for the email */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Securivus Consulting</h1>
        <p>Your partner in security.</p>
        <p class="email">support@securivus.com</p>
    </div>
</body>
</html>
